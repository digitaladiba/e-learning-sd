<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>LMS SDN 04 Taman</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #fdf4ff; -webkit-tap-highlight-color: transparent; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .avatar-option { transition: all 0.2s; border: 3px solid transparent; }
    .avatar-option:hover { transform: scale(1.05); }
    .avatar-option.selected { border-color: #c026d3; background-color: #fce7f3; transform: scale(1.1); }
    
    /* Loading Spinner */
    .loader { border: 4px solid #f3f3f3; border-radius: 50%; border-top: 4px solid #c026d3; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: auto; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="text-slate-800">

  <!-- LOGIN PAGE -->
  <div id="pageLogin" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-sm w-full border border-fuchsia-100">
      <div class="text-center mb-6">
        <div class="bg-fuchsia-100 w-20 h-20 rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-school text-4xl text-fuchsia-600"></i>
        </div>
        <h1 class="text-2xl font-bold text-slate-800">E-Learning</h1>
        <p class="text-sm text-slate-500">SD Negeri 04 Taman</p>
      </div>
      
      <form id="formLogin" onsubmit="handleLogin(event)">
        <div class="mb-4">
          <label class="block text-xs font-bold text-slate-600 mb-1">Email Sekolah</label>
          <input type="email" id="email" required class="w-full p-3 rounded-xl border border-slate-200 focus:outline-none focus:border-fuchsia-500 bg-slate-50 text-sm" placeholder="nama@sdn04taman.id">
        </div>
        <button type="submit" id="btnLogin" class="w-full bg-fuchsia-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-fuchsia-700 transition transform active:scale-95">
          MASUK
        </button>
      </form>
    </div>
  </div>

  <!-- DASHBOARD SISWA -->
  <div id="dashboardSiswa" class="hidden min-h-screen pb-24">
    <!-- Header -->
    <header class="bg-white p-6 rounded-b-3xl shadow-sm sticky top-0 z-40">
      <div class="flex justify-between items-center">
        <div>
          <h2 class="text-lg font-bold text-slate-800" id="welcomeName">Halo, Siswa</h2>
          <p class="text-xs text-slate-500" id="userClass">Kelas -</p>
        </div>
        <div class="relative" onclick="openAvatarModal()">
            <img id="userAvatar" src="https://ui-avatars.com/api/?name=User" class="w-12 h-12 rounded-full border-2 border-fuchsia-200 object-cover bg-slate-100 cursor-pointer">
            <div class="absolute bottom-0 right-0 bg-fuchsia-600 text-white text-[10px] p-1 rounded-full border-2 border-white">
                <i class="fas fa-camera"></i>
            </div>
        </div>
      </div>
    </header>

    <!-- Content Area -->
    <main class="p-6 space-y-6">
      
      <!-- Menu Grid -->
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-fuchsia-50 flex flex-col items-center justify-center py-6 active:scale-95 transition" onclick="showSection('materi')">
          <div class="bg-blue-100 w-12 h-12 rounded-full flex items-center justify-center mb-2">
            <i class="fas fa-book-open text-blue-500"></i>
          </div>
          <span class="text-sm font-semibold">Materi</span>
        </div>
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-fuchsia-50 flex flex-col items-center justify-center py-6 active:scale-95 transition" onclick="showSection('tugas')">
          <div class="bg-orange-100 w-12 h-12 rounded-full flex items-center justify-center mb-2">
            <i class="fas fa-pencil-alt text-orange-500"></i>
          </div>
          <span class="text-sm font-semibold">Tugas</span>
        </div>
      </div>

      <!-- Info Section -->
      <div class="bg-white p-5 rounded-2xl shadow-sm border border-fuchsia-50">
        <h3 class="font-bold text-slate-700 mb-3 text-sm">Pengumuman Sekolah</h3>
        <div id="pengumumanList" class="space-y-3 text-xs text-slate-600">
            <p>Memuat pengumuman...</p>
        </div>
      </div>

    </main>
  </div>

  <!-- MODAL PILIH AVATAR -->
  <div id="modalAvatar" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm">
    <div class="bg-white rounded-2xl w-full max-w-md max-h-[80vh] flex flex-col">
        <div class="p-4 border-b flex justify-between items-center">
            <h3 class="font-bold text-lg">Pilih Avatar</h3>
            <button onclick="closeAvatarModal()" class="text-slate-400 hover:text-slate-600"><i class="fas fa-times text-xl"></i></button>
        </div>
        
        <div class="p-4 overflow-y-auto grid grid-cols-3 gap-3" id="avatarGrid">
            <!-- Avatar items will be injected here -->
        </div>

        <div class="p-4 border-t">
            <button onclick="saveAvatar()" id="btnSaveAvatar" class="w-full bg-fuchsia-600 text-white py-3 rounded-xl font-bold">Simpan Perubahan</button>
        </div>
    </div>
  </div>

  <script>
    // --- KONFIGURASI ---
    const API_URL = "https://script.google.com/macros/s/AKfycbx9R2KHLhCbyIthh1_j6MoZ_Xxohh99NYfvN4iTMEbaDdp-HG4ZI4zMjmVjdKfFn3aqaA/exec"; // GANTI DENGAN URL DEPLOYMENT ANDA
    let USER = null;
    let selectedAvatarUrl = "";

    // --- KOLEKSI AVATAR (DiceBear API) ---
    // Diperbanyak dan disesuaikan gender agar tidak error
    const AVATARS = {
        'L': [
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Felix",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Aidan",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Chase",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Easton",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Brian",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Christopher",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=David",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=George",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Jack",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Jude",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Leo",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Mason",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Nolan",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Oliver",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Ryan"
        ],
        'P': [
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Zoe&top=hijab", 
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Aneka&top=hijab",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Mila&top=hijab",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Bella",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Sofia",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Andrea",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Liza",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Sara&top=hijab",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Avery",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Brooklynn",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Destiny",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Jade",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Jocelyn",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Leah",
            "https://api.dicebear.com/9.x/avataaars/svg?seed=Maria"
        ]
    };

    function el(id) { return document.getElementById(id); }

    async function handleLogin(e) {
      e.preventDefault();
      const btn = el('btnLogin');
      const email = el('email').value;
      
      btn.innerText = "Memeriksa...";
      btn.disabled = true;

      try {
        const res = await fetch(`${API_URL}?action=login&email=${email}`);
        const data = await res.json();

        if (data.status) {
          USER = data.data;
          // Simpan sesi sederhana
          localStorage.setItem('lms_user', JSON.stringify(USER));
          initDashboard();
        } else {
          Swal.fire('Gagal', 'Email tidak ditemukan atau akun tidak aktif.', 'error');
        }
      } catch (err) {
        Swal.fire('Error', 'Gagal terhubung ke server.', 'error');
      } finally {
        btn.innerText = "MASUK";
        btn.disabled = false;
      }
    }

    function initDashboard() {
      // Cek sesi lokal jika ada
      if (!USER) {
          const saved = localStorage.getItem('lms_user');
          if (saved) USER = JSON.parse(saved);
          else return; 
      }

      el('pageLogin').classList.add('hidden');
      el('dashboardSiswa').classList.remove('hidden');

      // Isi Data User
      el('welcomeName').innerText = `Halo, ${USER.nama}`;
      el('userClass').innerText = USER.kelas;
      
      // Load Avatar (Gunakan default jika kosong)
      const currentAvatar = USER.foto || `https://ui-avatars.com/api/?name=${USER.nama}&background=random`;
      el('userAvatar').src = currentAvatar;

      // Load data lain (dummy call)
      loadPengumuman();
    }

    // --- LOGIKA AVATAR BARU ---

    function openAvatarModal() {
        const modal = el('modalAvatar');
        const grid = el('avatarGrid');
        modal.classList.remove('hidden');
        grid.innerHTML = ''; // Reset

        // Deteksi Gender (Default ke L jika tidak ada data)
        const gender = USER.gender ? USER.gender.toUpperCase() : 'L';
        const options = AVATARS[gender] || AVATARS['L'];

        options.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.className = 'w-20 h-20 rounded-full cursor-pointer bg-slate-50 avatar-option mx-auto';
            if(USER.foto === url) img.classList.add('selected');
            
            img.onclick = () => {
                document.querySelectorAll('.avatar-option').forEach(i => i.classList.remove('selected'));
                img.classList.add('selected');
                selectedAvatarUrl = url;
            };
            grid.appendChild(img);
        });
    }

    function closeAvatarModal() {
        el('modalAvatar').classList.add('hidden');
    }

    async function saveAvatar() {
        if (!selectedAvatarUrl) return closeAvatarModal();

        const btn = el('btnSaveAvatar');
        btn.innerText = "Menyimpan...";
        btn.disabled = true;

        try {
            // Kirim ke backend
            const response = await fetch(API_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'update_foto',
                    email: USER.email,
                    foto: selectedAvatarUrl
                })
            });
            
            const result = await response.json();
            
            if (result.status) {
                USER.foto = selectedAvatarUrl;
                localStorage.setItem('lms_user', JSON.stringify(USER));
                el('userAvatar').src = selectedAvatarUrl;
                closeAvatarModal();
                Swal.fire('Berhasil', 'Avatar diperbarui!', 'success');
            } else {
                throw new Error(result.message);
            }
        } catch (e) {
            Swal.fire('Gagal', 'Gagal menyimpan avatar.', 'error');
        } finally {
            btn.innerText = "Simpan Perubahan";
            btn.disabled = false;
        }
    }

    function loadPengumuman() {
        // Simulasi fetch pengumuman
        el('pengumumanList').innerHTML = `<div class="bg-fuchsia-50 p-3 rounded-lg border border-fuchsia-100"><strong class="block text-fuchsia-700 mb-1">Selamat Datang!</strong><p>Silakan lengkapi profil dan cek materi pelajaran.</p></div>`;
    }

    // Auto Login Check
    window.onload = function() {
        const saved = localStorage.getItem('lms_user');
        if (saved) {
            USER = JSON.parse(saved);
            initDashboard();
        }
    }
  </script>
</body>
</html>
