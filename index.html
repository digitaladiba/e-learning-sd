<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>LMS Siswa</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
    
    /* Hilangkan scrollbar tapi tetap bisa scroll */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Animasi Transisi Halaman */
    .page-enter { animation: slideUp 0.4s ease-out; }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    /* Loader */
    .loader-dots div { animation-timing-function: cubic-bezier(0, 1, 1, 0); }
    .loader-dots div:nth-child(1) { left: 8px; animation: loader-dots1 0.6s infinite; }
    .loader-dots div:nth-child(2) { left: 8px; animation: loader-dots2 0.6s infinite; }
    .loader-dots div:nth-child(3) { left: 32px; animation: loader-dots2 0.6s infinite; }
    .loader-dots div:nth-child(4) { left: 56px; animation: loader-dots3 0.6s infinite; }
    @keyframes loader-dots1 { 0% { transform: scale(0); } 100% { transform: scale(1); } }
    @keyframes loader-dots3 { 0% { transform: scale(1); } 100% { transform: scale(0); } }
    @keyframes loader-dots2 { 0% { transform: translate(0, 0); } 100% { transform: translate(24px, 0); } }

    /* Glassmorphism untuk Header/Nav */
    .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.3); }
  </style>
</head>
<body class="text-slate-800 bg-slate-50 h-screen flex flex-col overflow-hidden">

  <div id="globalLoader" class="fixed inset-0 z-50 flex items-center justify-center bg-white hidden">
    <div class="loader-dots relative w-20 h-20">
      <div class="absolute top-8 w-3 h-3 rounded-full bg-blue-600"></div>
      <div class="absolute top-8 w-3 h-3 rounded-full bg-blue-600"></div>
      <div class="absolute top-8 w-3 h-3 rounded-full bg-blue-600"></div>
      <div class="absolute top-8 w-3 h-3 rounded-full bg-blue-600"></div>
    </div>
  </div>

  <div id="loginPage" class="fixed inset-0 z-40 bg-white flex flex-col justify-center px-8 page-enter">
    <div class="mb-10 text-center">
      <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto flex items-center justify-center shadow-lg shadow-blue-200 mb-6 rotate-3">
        <i class="fas fa-shapes text-3xl text-white"></i>
      </div>
      <h1 class="text-3xl font-bold text-slate-800">Hello!</h1>
      <p class="text-slate-500 mt-2">Silakan masuk untuk mulai belajar.</p>
    </div>

    <div class="space-y-5">
      <div>
        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider ml-1">Email Sekolah</label>
        <div class="relative mt-1">
          <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
          <input type="email" id="emailInput" class="w-full bg-slate-50 border border-slate-200 rounded-2xl py-4 pl-12 pr-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition font-medium" placeholder="siswa@sekolah.id">
        </div>
      </div>
      <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl shadow-xl shadow-blue-200 active:scale-95 transition-transform flex items-center justify-center gap-2">
        Masuk Aplikasi <i class="fas fa-arrow-right"></i>
      </button>
      <div id="loginMsg" class="text-center text-red-500 text-sm h-5 font-medium"></div>
    </div>
  </div>

  <div id="appLayout" class="hidden flex flex-col h-full">
    
    <header class="bg-white px-6 pt-12 pb-4 shadow-sm z-10 sticky top-0">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-xs text-slate-400 font-semibold uppercase">Selamat Datang,</p>
          <h2 id="headerName" class="text-xl font-bold text-slate-800 leading-tight">Loading...</h2>
        </div>
        <div class="w-10 h-10 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center text-blue-600">
          <i class="fas fa-user"></i>
        </div>
      </div>
    </header>

    <main id="mainContainer" class="flex-1 overflow-y-auto pb-24 px-6 pt-6 no-scrollbar relative">
      
      <div id="tabHome" class="space-y-6 page-enter">
        <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
          <div class="min-w-[140px] bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-4 text-white shadow-lg shadow-blue-200">
            <div class="bg-white/20 w-8 h-8 rounded-lg flex items-center justify-center mb-3 backdrop-blur-sm">
              <i class="fas fa-chalkboard-teacher text-sm"></i>
            </div>
            <h3 id="statGuru" class="text-2xl font-bold">0</h3>
            <p class="text-xs opacity-80">Total Guru</p>
          </div>
          <div class="min-w-[140px] bg-white border border-slate-100 rounded-2xl p-4 text-slate-800 shadow-sm">
            <div class="bg-orange-100 w-8 h-8 rounded-lg flex items-center justify-center mb-3 text-orange-600">
              <i class="fas fa-user-graduate text-sm"></i>
            </div>
            <h3 id="statSiswa" class="text-2xl font-bold">0</h3>
            <p class="text-xs text-slate-400">Total Siswa</p>
          </div>
        </div>

        <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
          <div class="flex items-center gap-3 mb-3 pb-3 border-b border-slate-50">
            <div class="bg-indigo-100 p-2 rounded-lg text-indigo-600"><i class="fas fa-school"></i></div>
            <h3 class="font-bold text-slate-800">Info Sekolah</h3>
          </div>
          <div id="infoSekolahContent" class="space-y-2">
            <div class="h-4 bg-slate-100 rounded animate-pulse w-3/4"></div>
            <div class="h-4 bg-slate-100 rounded animate-pulse w-1/2"></div>
          </div>
        </div>

        <div>
          <h3 class="font-bold text-slate-800 mb-3 text-lg">Pengumuman</h3>
          <div id="pengumumanList" class="space-y-3">
            </div>
        </div>
      </div>

      <div id="tabKelas" class="hidden space-y-5 page-enter">
        <div class="flex justify-between items-end">
          <h2 class="text-2xl font-bold text-slate-800">Kelas <span id="kelasBadge" class="text-blue-600">...</span></h2>
          <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-md font-bold">Aktif</span>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center gap-2 aspect-square">
            <div class="w-12 h-12 bg-blue-50 rounded-full flex items-center justify-center text-blue-600 text-xl"><i class="fas fa-book"></i></div>
            <span class="font-bold text-slate-700 text-sm">Materi</span>
            <span id="countMateri" class="text-xs text-slate-400">0 File</span>
          </div>
          <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center gap-2 aspect-square">
            <div class="w-12 h-12 bg-purple-50 rounded-full flex items-center justify-center text-purple-600 text-xl"><i class="fas fa-tasks"></i></div>
            <span class="font-bold text-slate-700 text-sm">Tugas</span>
            <span id="countTugas" class="text-xs text-slate-400">0 Tugas</span>
          </div>
        </div>

        <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
           <h3 class="font-bold text-slate-800 mb-4">Jadwal Minggu Ini</h3>
           <div id="jadwalList" class="space-y-3">
             <p class="text-center text-slate-400 text-sm">Memuat jadwal...</p>
           </div>
        </div>
      </div>

      <div id="tabProfile" class="hidden page-enter flex flex-col items-center pt-10">
        <div class="w-24 h-24 bg-gradient-to-tr from-blue-500 to-indigo-600 rounded-full flex items-center justify-center text-white text-4xl font-bold shadow-xl mb-4">
          <i class="fas fa-user"></i>
        </div>
        <h2 id="profileName" class="text-xl font-bold text-slate-800">Nama Siswa</h2>
        <p id="profileRole" class="text-slate-500 mb-8">Siswa</p>

        <div class="w-full space-y-3">
          <button onclick="switchTab('home')" class="w-full bg-white p-4 rounded-xl flex items-center justify-between shadow-sm border border-slate-100">
            <span class="font-medium text-slate-600"><i class="fas fa-home w-8 text-blue-500"></i> Dashboard</span>
            <i class="fas fa-chevron-right text-slate-300"></i>
          </button>
          <button onclick="location.reload()" class="w-full bg-white p-4 rounded-xl flex items-center justify-between shadow-sm border border-slate-100">
             <span class="font-medium text-slate-600"><i class="fas fa-sync w-8 text-green-500"></i> Refresh Data</span>
             <i class="fas fa-chevron-right text-slate-300"></i>
          </button>
          <button onclick="handleLogout()" class="w-full bg-red-50 p-4 rounded-xl flex items-center justify-between text-red-600 mt-8">
            <span class="font-bold"><i class="fas fa-sign-out-alt w-8"></i> Logout</span>
          </button>
        </div>
      </div>

    </main>

    <nav class="glass fixed bottom-0 w-full pb-safe flex justify-around items-center h-20 px-2 z-20">
      <button onclick="switchTab('home')" class="nav-btn active flex flex-col items-center gap-1 w-16 text-slate-400 hover:text-blue-600 transition" id="navHome">
        <i class="fas fa-home text-xl mb-1"></i>
        <span class="text-[10px] font-medium">Home</span>
      </button>
      
      <button onclick="switchTab('kelas')" class="nav-btn relative -top-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg shadow-blue-400 flex items-center justify-center transition hover:scale-105 active:scale-95" id="navKelas">
        <i class="fas fa-book-open text-xl"></i>
      </button>

      <button onclick="switchTab('profile')" class="nav-btn flex flex-col items-center gap-1 w-16 text-slate-400 hover:text-blue-600 transition" id="navProfile">
        <i class="fas fa-user text-xl mb-1"></i>
        <span class="text-[10px] font-medium">Akun</span>
      </button>
    </nav>

  </div>

<script>
// ================= CONFIG =================
const API_URL = "https://script.google.com/macros/s/AKfycbx9R2KHLhCbyIthh1_j6MoZ_Xxohh99NYfvN4iTMEbaDdp-HG4ZI4zMjmVjdKfFn3aqaA/exec";
let currentUser = null;

// ================= UTILS =================
const showLoader = () => document.getElementById("globalLoader").classList.remove("hidden");
const hideLoader = () => document.getElementById("globalLoader").classList.add("hidden");

function switchTab(tabName) {
  // Hide all tabs
  ['tabHome', 'tabKelas', 'tabProfile'].forEach(id => {
    document.getElementById(id).classList.add('hidden');
  });
  
  // Reset Nav Colors
  document.querySelectorAll('.nav-btn').forEach(btn => {
    if(!btn.classList.contains('bg-blue-600')) { // Skip the middle button styling
       btn.classList.remove('text-blue-600');
       btn.classList.add('text-slate-400');
    }
  });

  // Show Selected
  if(tabName === 'home') {
    document.getElementById('tabHome').classList.remove('hidden');
    document.getElementById('navHome').classList.add('text-blue-600');
    document.getElementById('navHome').classList.remove('text-slate-400');
  } else if (tabName === 'kelas') {
    document.getElementById('tabKelas').classList.remove('hidden');
    // Middle button doesn't need text color change
  } else if (tabName === 'profile') {
    document.getElementById('tabProfile').classList.remove('hidden');
    document.getElementById('navProfile').classList.add('text-blue-600');
    document.getElementById('navProfile').classList.remove('text-slate-400');
  }
}

// ================= LOGIC =================

function handleLogin() {
  const email = document.getElementById("emailInput").value;
  if(!email) return alert("Email wajib diisi");

  showLoader();
  document.getElementById("loginMsg").innerText = "";

  fetch(`${API_URL}?action=login&email=${email}`)
    .then(r => r.json())
    .then(d => {
      if(d.status) {
        currentUser = d;
        initApp();
      } else {
        hideLoader();
        document.getElementById("loginMsg").innerText = d.message;
      }
    })
    .catch(e => {
      hideLoader();
      alert("Koneksi Error");
    });
}

function initApp() {
  // UI Transitions
  document.getElementById("loginPage").classList.add("hidden");
  document.getElementById("appLayout").classList.remove("hidden");
  
  // Set User Info
  document.getElementById("headerName").innerText = currentUser.nama;
  document.getElementById("profileName").innerText = currentUser.nama;
  document.getElementById("profileRole").innerText = `${currentUser.role} - Kelas ${currentUser.kelas}`;
  document.getElementById("kelasBadge").innerText = currentUser.kelas;

  // Load Data
  fetchHomeData();
  fetchKelasData();
}

function fetchHomeData() {
  fetch(`${API_URL}?action=home`)
    .then(r => r.json())
    .then(d => {
      hideLoader();
      
      // Stats
      document.getElementById("statGuru").innerText = d.statistik.guru;
      document.getElementById("statSiswa").innerText = d.statistik.siswa;
      
      // Info Sekolah
      document.getElementById("infoSekolahContent").innerHTML = `
        <p class="font-semibold text-slate-800">${d.sekolah[0]}</p>
        <p class="text-xs text-slate-500">${d.sekolah[1]}</p>
        <div class="mt-2 text-xs bg-blue-50 text-blue-600 inline-block px-2 py-1 rounded font-bold">
          TA: ${d.tahun}
        </div>
      `;

      // Pengumuman
      const pengumumanHtml = d.pengumuman.map(p => `
        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex gap-3">
          <div class="shrink-0 w-1 bg-orange-400 rounded-full"></div>
          <div>
            <h4 class="font-bold text-sm text-slate-800">${p[1]}</h4>
            <p class="text-xs text-slate-500 mt-1 leading-relaxed">${p[2]}</p>
          </div>
        </div>
      `).join('');
      document.getElementById("pengumumanList").innerHTML = pengumumanHtml || '<p class="text-center text-xs text-slate-400 py-4">Tidak ada pengumuman</p>';
    });
}

function fetchKelasData() {
  fetch(`${API_URL}?action=ruangkelas&kelas=${currentUser.kelas}`)
    .then(r => r.json())
    .then(d => {
      // Counters
      document.getElementById("countMateri").innerText = `${d.materi.length} File`;
      document.getElementById("countTugas").innerText = `${d.tugas.length} Tugas`;

      // Jadwal
      if(d.jadwal.length > 0) {
        document.getElementById("jadwalList").innerHTML = d.jadwal.map(j => `
          <div class="flex items-center gap-4 py-2 border-b border-slate-50 last:border-0">
             <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-500 font-bold text-xs">
                JAM
             </div>
             <div>
               <h4 class="font-bold text-sm text-slate-800">${j[1] || 'Mapel'}</h4>
               <p class="text-xs text-slate-500">${j[2] || 'Waktu'}</p>
             </div>
          </div>
        `).join('');
      } else {
        document.getElementById("jadwalList").innerHTML = '<p class="text-center text-slate-400 py-2 text-sm">Belum ada jadwal</p>';
      }
    });
}

function handleLogout() {
  if(confirm("Keluar dari aplikasi?")) {
    location.reload();
  }
}
</script>
</body>
</html>
